<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitOS | Performance Tracking</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --glass-surface: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #3b82f6;
            --neon-green: #10b981;
            --neon-red: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. AMBIENT BACKGROUND --- */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(var(--glass-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: breathe 8s ease-in-out infinite;
        }

        /* --- 2. MAIN INTERFACE --- */
        .interface-container {
            width: 100%;
            max-width: 680px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 10;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-green);
            margin-right: 6px;
        }

        /* Question Area */
        .ai-message-area {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .ai-text {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.4;
            background: linear-gradient(180deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.5rem;
            background-color: var(--neon-blue);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        /* Input Area */
        .input-box-wrapper {
            position: relative;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .input-box-wrapper.thinking {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1.2rem;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            text-align: center;
        }

        /* --- 3. RESULTS GAUGE (Hidden by default) --- */
        .results-panel {
            display: none;
            /* Hidden until step 0 */
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            animation: slideUp 0.6s ease;
        }

        .gauge-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
        }

        svg circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .gauge-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .gauge-fill {
            stroke: var(--neon-blue);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1.5s ease-out;
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        .score-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono';
        }

        .score-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .report-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 100%;
            white-space: pre-wrap;
            border-left: 3px solid var(--neon-blue);
        }

        /* --- ANIMATIONS --- */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>
    <div class="glow-orb"></div>

    <div class="interface-container">

        <div class="status-bar">
            <div><span class="status-dot"></span>HABITOS_CORE // ONLINE</div>
            <div id="connection-stat">LATENCY: 12ms</div>
        </div>

        <div class="ai-message-area">
            <div>
                <span id="ai-text" class="ai-text"></span><span class="cursor"></span>
            </div>
        </div>

        <div class="input-box-wrapper" id="input-wrapper">
            <input type="text" id="user-input" placeholder="Initiate response..." autocomplete="off">
        </div>

        <div class="results-panel" id="results-panel">
            <div class="gauge-wrapper">
                <svg width="160" height="160">
                    <circle class="gauge-bg" cx="80" cy="80" r="70"></circle>
                    <circle class="gauge-fill" id="score-circle" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="score-display">
                    <div class="score-number" id="score-text">0</div>
                    <div class="score-label">Daily Score</div>
                </div>
            </div>
            <div class="report-text" id="report-text"></div>
        </div>

    </div>

    <script>
        const API_URL = "http://localhost:8000/api/talk";
        let state = { step: 0, tempData: {} };

        const aiTextEl = document.getElementById('ai-text');
        const inputEl = document.getElementById('user-input');
        const inputWrapper = document.getElementById('input-wrapper');
        const resultsPanel = document.getElementById('results-panel');

        // --- TYPEWRITER ENGINE ---
        function typeMessage(text, callback) {
            aiTextEl.innerText = "";
            resultsPanel.style.display = "none"; // Hide results when typing new question
            let i = 0;
            const speed = 30; // ms per char

            function type() {
                if (i < text.length) {
                    aiTextEl.innerText += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        // --- GAUGE ENGINE ---
        function renderGauge(score) {
            resultsPanel.style.display = "flex";
            const circle = document.getElementById('score-circle');
            const scoreText = document.getElementById('score-text');

            // Calculate SVG dash offset (r=70 means circumference ~440)
            const radius = 70;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            // Color Logic
            if (score > 75) {
                circle.style.stroke = "var(--neon-green)";
                scoreText.style.color = "var(--neon-green)";
            } else if (score < 40) {
                circle.style.stroke = "var(--neon-red)";
                scoreText.style.color = "var(--neon-red)";
            } else {
                circle.style.stroke = "var(--neon-blue)";
                scoreText.style.color = "var(--neon-blue)";
            }

            // Animate
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
                // Count up text
                let current = 0;
                const timer = setInterval(() => {
                    if (current >= score) clearInterval(timer);
                    else {
                        current++;
                        scoreText.innerText = current;
                    }
                }, 15);
            }, 100);
        }

        // --- BACKEND COMMS ---
        async function sendToBackend(message) {
            inputEl.value = "";
            inputEl.disabled = true;
            inputWrapper.classList.add('thinking');
            aiTextEl.innerText = "Processing...";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_message: message,
                        current_step: state.step,
                        temp_data: state.tempData
                    })
                });

                const data = await res.json();
                state.step = data.next_step;
                state.tempData = data.updated_data;

                inputWrapper.classList.remove('thinking');

                if (state.step === 0 && message !== "") {
                    // FINAL REPORT
                    aiTextEl.innerText = "Analysis Complete";

                    // Parse Score from message to show in Gauge
                    // Backend sends: "Score: 82.5/100"
                    const scoreMatch = data.bot_message.match(/Score:\s*([\d\.]+)/);
                    const score = scoreMatch ? Math.round(parseFloat(scoreMatch[1])) : 0;

                    // Clean message for display
                    document.getElementById('report-text').innerText = data.bot_message;
                    renderGauge(score);
                } else {
                    // NORMAL QUESTION
                    typeMessage(data.bot_message, () => {
                        inputEl.disabled = false;
                        inputEl.focus();
                    });
                }

            } catch (err) {
                aiTextEl.innerText = "ERR_CONNECTION_REFUSED";
                inputWrapper.classList.remove('thinking');
            }
        }

        // --- EVENTS ---
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && inputEl.value.trim() !== "") {
                sendToBackend(inputEl.value.trim());
            }
        });

        // Start
        window.onload = () => sendToBackend("");
    </script>
</body>

</html>
